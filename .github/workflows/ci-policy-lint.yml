name: Policy Lint
on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: JSON lint
        run: |
          python -m json.tool policies/gate_policy_v1.json > /dev/null
