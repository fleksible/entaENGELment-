name: Policy Lint

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
      - name: JSON lint
        run: |
          python -m json.tool policies/gate_policy_v1.json > /dev/null
