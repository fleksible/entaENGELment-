name: Policy Lint

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - name: JSON lint
        run: |
          python -m json.tool policies/gate_policy_v1.json > /dev/null
