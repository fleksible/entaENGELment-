# Minimal CI for PRs â€” runs DeepJump flow as gate
name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - master

jobs:
  deepjump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set CI_SECRET (repo secret or ephemeral)
        run: |
          if [ -n "${{ secrets.CI_SECRET }}" ]; then
            echo "CI_SECRET=${{ secrets.CI_SECRET }}" >> "$GITHUB_ENV"
          else
            echo "CI_SECRET=$(openssl rand -hex 32)" >> "$GITHUB_ENV"
          fi
      - name: Run DeepJump flow
        run: make all
