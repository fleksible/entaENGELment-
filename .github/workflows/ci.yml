# Minimal CI for PRs â€” runs DeepJump flow as gate
name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - master

jobs:
  deepjump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run DeepJump flow
        run: make all
