name: VOID Deadline Monitor

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday 09:00 UTC
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  check-deadlines:
    name: Check VOID Deadlines
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Check overdue VOIDs
        id: check
        run: |
          python3 << 'PYEOF'
          import yaml
          import json
          from datetime import date, timedelta

          with open("VOIDMAP.yml") as f:
              data = yaml.safe_load(f)

          today = date.today()
          overdue = []
          upcoming = []

          for v in data.get("voids", []):
              if v.get("status") not in ("OPEN", "IN_PROGRESS"):
                  continue
              td = v.get("target_date", "")
              if not td:
                  continue
              if td < today.isoformat():
                  overdue.append(v)
              elif td <= (today + timedelta(days=7)).isoformat():
                  upcoming.append(v)

          report = {
              "overdue": [{"id": v["id"], "title": v["title"],
                           "owner": v.get("owner"), "target": v.get("target_date")}
                          for v in overdue],
              "upcoming": [{"id": v["id"], "title": v["title"],
                            "owner": v.get("owner"), "target": v.get("target_date")}
                           for v in upcoming],
              "has_overdue": len(overdue) > 0
          }
          print(json.dumps(report, indent=2))

          with open("void_report.json", "w") as f:
              json.dump(report, f)

          if overdue:
              ids = ", ".join(v["id"] for v in overdue)
              print(f"::warning::Overdue VOIDs: {ids}")
          PYEOF

      - name: Create issue for overdue VOIDs
        if: steps.check.outcome == 'success'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('void_report.json', 'utf8'));

            if (report.overdue.length === 0) {
              console.log('No overdue VOIDs. All clear.');
              return;
            }

            const body = [
              '## Overdue VOID Report',
              '',
              '| VOID | Title | Owner | Target Date |',
              '|------|-------|-------|-------------|',
              ...report.overdue.map(v =>
                `| ${v.id} | ${v.title} | ${v.owner || 'NONE'} | ${v.target} |`
              ),
              '',
              report.upcoming.length > 0 ? '### Upcoming (next 7 days)' : '',
              ...report.upcoming.map(v =>
                `- **${v.id}** ${v.title} (${v.owner}, due ${v.target})`
              ),
              '',
              '*Auto-generated by VOID Deadline Monitor*'
            ].join('\n');

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'void-overdue',
              state: 'open'
            });

            if (existingIssues.data.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssues.data[0].number,
                body: body
              });
              console.log(`Updated issue #${existingIssues.data[0].number}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Overdue VOIDs: ${report.overdue.map(v => v.id).join(', ')}`,
                body: body,
                labels: ['void-overdue', 'governance']
              });
              console.log('Created new overdue VOID issue');
            }
