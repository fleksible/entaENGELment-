name: DeepJump CI

# DeepJump Protocol v1.2 CI Pipeline
# Verify → Status (HMAC) → Snapshot (strict) → Upload
# Reusable core lives in: deepjump-audit.reusable.yml

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  # Blocking verification steps (VOID-002 closure)
  verify-lint:
    name: Verify Pointers & Lint (blocking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install pyyaml pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify Pointers (blocking)
        run: python3 tools/verify_pointers.py --strict

      - name: Claim Lint (blocking)
        run: python3 tools/claim_lint.py --scope index,spec,receipts,tools --strict

      - name: Port Lint (blocking)
        run: python3 tools/port_lint.py

  deepjump-audit:
    needs: verify-lint
    uses: ./.github/workflows/deepjump-audit.reusable.yml
    secrets: inherit
    with:
      python-version: "3.11"
