version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "FOKUS: deps"
    labels:
      - "dependencies"
      - "security"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/ui-app"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "FOKUS: deps"
    labels:
      - "dependencies"
      - "security"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "FOKUS: deps"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 3
