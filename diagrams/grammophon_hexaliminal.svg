  <line x1="200" y1="200" x2="200" y2="320" stroke="#667eea" stroke-width="1" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="365" font-family="monospace" font-size="14" fill="#667eea" text-anchor="middle">
